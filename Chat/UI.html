<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <title>Чатик</title>
    <script type="module" src="renderMsg.js"></script>
    <script src="authorization.js"></script>
    <script type="module" src="auth-logic.js"></script>
    <script src="confirm-logic.js"></script>
    <script type="module" src="enterChat.js"></script>
    <script type="module" src="saveHash.js"></script>
    <script type="module" src="storage.js"></script>
    <script src="backToConfirm.js"></script>
    <script type="module" src="patchName.js"></script>
    <script type="module" src="getHistory.js"></script>
    <script type="module" src="scrollBottom.js"></script>
    <script type="module" src="Socket.js"></script>
    <script src="closePopUp.js"></script>
</head>
<body>
<div id="main" class="main">
    <div id="buttons" class="wrap justify-between">
      <div id="settings" class="container button" onclick="enterName(2)">Настройки</div>
      <div id="exit" class="container button">Выход</div>
    </div>
      <div id="dialog-window" class="container dialog-box">
      </div>
        <div id="new-message-box" class="wrap justify-between">
            <form onsubmit="exchangeMsg(); return false" name='myForm' style="width: 100%">
                <input id="text-area" placeholder="ваше сообщение..." class="container" style="min-width: 86%">
                <button type="button" class="sent-message container" onclick="exchangeMsg()" style="position: absolute; cursor: pointer">=></button>
            </form>
        </div>
    <template id="chat-settings-template">
        <div id='settPopUp' class="b-popup main">
            <div class="b-popup-content">
                <div class="wrap justify-between space">
                    <div>Настройки</div>
                    <div class="button" style="width: 20px" onclick="closePopUp('settPopUp')">x</div>
                </div>
                <div>
                    <div style="margin-left: 15px">
                        Имя в чате:
                    </div>
                    <div class="wrap justify-between">
                        <div class="container" style="max-width: 79%; min-width: 70%">
                            <input id='name-area' class="input-box" style="max-width: 90%; min-width: 85%">
                        </div>
                        <div class="container send-button" onclick="patchName()">-></div>
                    </div>
                    <div class="container send-button" style="width: 80px" onclick="backToConfirm()">Назад</div>
                </div>
            </div>
        </div>
    </template>

    <template id="authorization-template">
        <div id='AutPopUp' class="b-popup">
            <div class="b-popup-content">
                <div class="wrap justify-between space">
                    <div>Авторизация</div>
                </div>
                <div>
                    <div style="margin-left: 15px">
                        Почта:
                    </div>
                    <div>
                        <div class="container" style="max-width: 100%">
                            <input id="email" class="input-box" style="max-width: 90%">
                        </div>
                        <div class="wrap justify-between">
                            <div class="container wrap button" style="width: 100px" onclick="authorization()">Получить код</div>
                            <div class="container wrap button" style="width: 100px" onclick="enterCode()">Ввести код</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="confirm-template">
        <div id='confPopUp' class="b-popup main">
            <div class="b-popup-content">
                <div class="wrap justify-between space">
                    <div>Подтверждение</div>
                </div>
                <div>
                    <div style="margin-left: 15px">
                        Код:
                    </div>
                    <div>
                        <div class="container" style="max-width: 100%">
                            <input id="hash-area" class="input-box" style="max-width: 90%">
                        </div>
                        <div class="wrap justify-between">
                            <div class="container wrap button" onclick="preview()">Назад</div>
                            <div class="container wrap button" onclick="saveHash()">Войти</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="template-sent-message">

            <div class="text-message"></div>
            <div class="time"></div>

    </template>

    <template id="template-received-message">
         <div class="author"></div>
            <div class="text-message"></div>
            <div class="time"></div>
    </template>
</div>

</body>
</html>
